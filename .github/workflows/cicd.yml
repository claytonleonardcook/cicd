name: Test, Build, and Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install 💿
        run: npm install
      
      - name: Unit Tests 🎉
        run: npm run test
      
      - name: Build 🛠️
        run: npm run build
      
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build