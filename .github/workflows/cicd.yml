name: Test, Build, and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    name: Setup 🏗️
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

  integrate:
    name: Integrate ⚡
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Install 💿
        run: npm install
      - name: Unit Tests 🎉
        run: npm run test

  deploy:
    name: Deploy 🚀
    needs: [setup, integrate]
    runs-on: ubuntu-latest
    steps:
      - name: Build 🛠️
        run: npm run build 
      - name: GitHub Pages 📄
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build