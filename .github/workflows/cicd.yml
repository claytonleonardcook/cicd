name: Test, Build, and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  runs-on: ubuntu-latest
  setup:
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

  integrate:
    needs: setup
    steps:
      - name: Integrate
      - name: Install 💿
        run: npm install
      - name: Unit Tests 🎉
        run: npm run test

  deploy:
    needs: [setup, integrate]
    steps:
      - name: Deploy
      - name: Build 🛠️
        run: npm run build 
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build