name: ⚡ Continuous Integration

on:
  push:

jobs:
  integration:
    name: ⚡ Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Setup 🏗️
        run: npm install
      - name: Linting Tests 🧶
        run: npm run lint
      - name: Unit Tests 🎉
        run: npm run test